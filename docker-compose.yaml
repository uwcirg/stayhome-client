---
version: "3.4"
services:
  web:
    build:
      context: .
      args:
        # set build arg from env var with same name
        COMMIT_SHA: $COMMIT_SHA
    image: "uwcirg/map-app-client:${DOCKER_IMAGE_TAG:-latest}"
    ports:
      - ${EXTERNAL_PORT:-8010}:${PORT:-80}
    env_file:
      - mapapp.env
